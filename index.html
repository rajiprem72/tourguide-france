<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour Guide France</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0d6efd" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 0 auto;
      background: #f7f9fc;
      padding: 0;
    }
    header {
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
    }
    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }
    #menu {
      display: none;
      background: white;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    #menu a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #0d6efd;
      border-bottom: 1px solid #eee;
      font-weight: bold;
    }
    #menu a:hover {
      background-color: #e8f0ff;
    }
    main {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }
    button {
      background-color: #0d6efd;
      color: white;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" id="menuToggle">‚ò∞</div>
    <h2>Tour Guide France</h2>
  </header>
  <nav id="menu">
    <a href="index.html">üè† Home</a>
    <a href="places.html">üìç Prominent Places</a>
  </nav>

  <main>
    <form id="tourForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" required pattern="[0-9+ ]+" />

      <label for="from">From</label>
      <select id="from" required>
        <option value="">-- Select a place --</option>
      </select>

      <label for="to">To</label>
      <select id="to" required>
        <option value="">-- Select a place --</option>
      </select>

      <button type="submit">Send Request</button>
    </form>
  </main>

  <script>
    // Menu toggle
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Categories with subitems (same as before)
    const categories = {
      "Airports": [
        "Charles de Gaulle Airport (CDG)",
        "Orly Airport (ORY)",
        "Beauvais-Till√© Airport (BVA)",
        "Le Bourget Airport (LBG)"
      ],
      "Railway Stations": [
        "Gare du Nord",
        "Gare de Lyon",
        "Gare Montparnasse",
        "Gare Saint-Lazare",
        "Gare d‚ÄôAusterlitz"
      ],
      "Hotels": [
        "H√¥tel Ritz Paris (5-star)",
        "Four Seasons Hotel George V Paris (5-star)",
        "Le Meurice (5-star)",
        "Shangri-La Hotel Paris (5-star)",
        "Cheval Blanc Paris (5-star)",
        "H√¥tel Plaza Ath√©n√©e (luxury)"
      ],
      "Parks and Places": [
        "Eiffel Tower",
        "Louvre Museum",
        "Champ de Mars",
        "Luxembourg Gardens",
        "Tuileries Garden",
        "Montmartre / Sacr√©-C≈ìur"
      ],
      "Hospitals": [
        "H√¥pital Europ√©en Georges-Pompidou",
        "H√¥pital Piti√©-Salp√™tri√®re",
        "H√¥pital Necker-Enfants Malades"
      ],
      "Museums": [
        "Mus√©e du Louvre",
        "Mus√©e d‚ÄôOrsay",
        "Centre Pompidou",
        "Mus√©e Rodin",
        "Mus√©e de l‚ÄôOrangerie"
      ],
      "Malls": [
        "Le Bon March√©",
        "Galeries Lafayette Haussmann",
        "Forum des Halles",
        "Carrousel du Louvre"
      ],
      "Metro and Bus": [
        "Ch√¢telet‚ÄìLes Halles (major metro/bus hub)",
        "Gare de Lyon (metro + bus)",
        "Montparnasse‚ÄìBienven√ºe (metro + bus)"
      ]
    };

    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");

    function populateDropdown(selectElement, excludeItem = "") {
      selectElement.innerHTML = '<option value="">-- Select a place --</option>';
      for (const [category, places] of Object.entries(categories)) {
        const group = document.createElement("optgroup");
        group.label = category;
        places.forEach(place => {
          if (place !== excludeItem) {
            const option = document.createElement("option");
            option.value = place;
            option.textContent = place;
            group.appendChild(option);
          }
        });
        selectElement.appendChild(group);
      }
    }

    populateDropdown(fromSelect);
    populateDropdown(toSelect);

    fromSelect.addEventListener("change", () => {
      const selectedFrom = fromSelect.value;
      populateDropdown(toSelect, selectedFrom);
    });

    document.getElementById("tourForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!name || !mobile || !from || !to) {
        alert("Please fill all fields.");
        return;
      }

      const email = "bklenine@outlook.com";
      const subject = encodeURIComponent("New Tour Request");
      const body = encodeURIComponent(
        `Name: ${name}\nMobile: ${mobile}\nFrom: ${from}\nTo: ${to}`
      );
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
